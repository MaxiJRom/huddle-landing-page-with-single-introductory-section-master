<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
      integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3823132d5e.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <main>
      <header>
        <img src="./images/logo.svg" alt="" />
      </header>

      <section>
        <div class="box-1">
          <img src="./images/illustration-mockups.svg" alt="" />
        </div>
        <div class="box-2">
          <h1>
            Build The Community <br />
            Your Fans Will Love
          </h1>

          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <a href="">Register</a>
        </div>
      </section>

      <footer>
        <div class="redes">
          <a href=""> <i class="fab fa-facebook-f"></i></a>
          <a href=""> <i class="fab fa-twitter"></i></a>
          <a href=""> <i class="fab fa-instagram"></i></a>
        </div>
      </footer>
    </main>

    <p class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/MaxiJRom">MaxiJRom</a>.
    </p>
  </body>
</html>
